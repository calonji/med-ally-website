  <rect width="32" height="32" rx="8" fill="#1E88E5"/>
  
  <!-- Outer Circle -->
  <circle 
    cx="16" 
    cy="16" 
    r="12" 
    stroke="white" 
    stroke-opacity="0.2" 
    stroke-width="1" 
    stroke-dasharray="2 2"
